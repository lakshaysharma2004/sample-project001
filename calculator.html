<html>
<style>
    button {
        margin: 5px;
        padding: 20px;
        border-radius: 6px;
    }

    .container {
        border-radius: 8px;
        border: 2px solid black;
        height: 530px;
        margin: 0 auto;
        padding: 10px;
        width: 270px;
        background-color: blueviolet;
    }
</style>

<body>
    <div class="container">
        <h1> Simple Calculator </h1>
        <input type="number" style="width: 260px;height: 60px;background-color: lightgreen;border-radius: 6px;text-align: right;font-size: large;"><strong> </strong> </input> <br>
        <br>
        <button style="color: black;background-color: lightgray;width: 120px;font-size: larger;"><strong>DEL</strong> </button>
        <button style="color: red;background-color: lightgray;width: 120px;font-size: larger;"><strong> AC</strong></button>
        <br>
        <button style="font-size: larger;"><strong>7</strong>  </button>
        <button style="font-size: larger;"><strong>8</strong>  </button>
        <button style="font-size: larger;"><strong>9</strong>  </button>
        <button style="background-color: lightgrey;font-size: larger;"><strong>/</strong>  </button>
        <br>
        <button style="font-size: larger;"><strong>4</strong> </button>
        <button style="font-size: larger;"><strong>5</strong> </button>
        <button style="font-size: larger;"><strong>6</strong>  </button>
        <button style="background-color: lightgrey;font-size: larger;"> <strong>*</strong></button>
        <br>
        <button style="font-size: larger;"><strong>1</strong>  </button>
        <button style="font-size: larger;"><strong>2</strong>  </button>
        <button style="font-size: larger;"> <strong>3</strong> </button>
        <button style="background-color: lightgrey;font-size: larger;"><strong>-</strong> </button>
        <br>
        <button style="font-size: larger;"><strong>0</strong> </button>
        <button style="font-size: larger;width: 50px;;"> <strong>.</strong></button>
        <button style="background-color: lightblue;font-size: larger;"><strong>=</strong> </button>
        <button style="background-color: lightgrey;font-size: larger;"> <strong>+</strong> </button>
    </div>
</body>
</html>
